{% extends "base.html" %}
{% block content %}
<div class="pure-u-1 content csstext">
{% with %}
  {% set post = pageinfo['post'] %}
  {% set author = pageinfo['post']['author'] %}
  <div class="content-ribbon pure-g l-box">
    <div class="pure-u-3-5">
      {{ post['html']|safe }}
    </div>
    <div class="pure-u-1-5">
      <img src="{{ author.avatar(128) }}" class="yui3-img-rounded" /><br />
      <h3>{{ author['fullname'] }}</h3>
      <a href="{{ url_for('profile', nickname = author['nickname']) }}" class="yui3-button yui3-button-small">Profile</a>
      <a href="mailto:{{ author['email'] }}" class="yui3-button yui3-button-small yui-3-button-secondary">Email</a>
    </div>
  </div>
{% endwith %}
</div>
{% endblock %}
